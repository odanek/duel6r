language: cpp
dist: trusty
compiler:
- gcc
before_install:
- yes | sudo add-apt-repository ppa:zoogie/sdl2-snapshots
- yes | sudo add-apt-repository ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq
install:
- sudo apt-get install -qq gcc-4.9 gcc-4.9-base g++-4.9 cpp-4.9
- sudo apt-get install -qq libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev
before_script:
- export CC=gcc-4.9
- export CXX=g++-4.9
- mkdir build
- cd build
- cmake ..
script: make
notifications:
  email: false
before_deploy: "zip -r duel-nightly duel6r ../resources/*"
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file: "duel-nightly.zip"
  on:
    tags: true